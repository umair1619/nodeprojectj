<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phone Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
    
            .menu-container {
                max-width: 400px;
                padding: 20px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .menu-options button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
                background: rgb(37, 150, 190);
            }
    
            .close-button {}
    
            .menu-options button:hover {
                background: rgba(37, 149, 190, 0.793);
            }
    
            .dial-button {
                background-color: #4CAF50;
                color: black;
            }
    
            .language-selection {
                margin-top: 20px;
            }
    
            .language-selection button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
                transition: background-color 0.3s ease;
            }
    
            .language-selection button:hover {
                background-color: #0056b3;
            }
    
            .option-controls {
                margin-top: 20px;
            }
    
            .option-controls button {
                background-color: rgb(69, 173, 67, 1);
                color: white;
                border: none;
                padding: 10px;
                font-size: 1em;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
            }
    
            .option-controls button:hover {
                background-color: rgba(69, 173, 67, 0.805);
            }
    
            .backBtn {
                background-color: white;
                color: black;
                border: none;
                padding: 10px;
                font-size: 1em;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
                transition: background-color 0.3s ease;
            }
    
    
    
    
    
            .options {
                display: block;
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
                background: rgb(37, 150, 190);
                position: relative;
            }
    
            .options:hover {
    
                background: rgba(37, 149, 190, 0.877);
    
            }
    
            .cancel-btn {
                right: -21px;
                top: -15px;
                left: 338px;
                position: absolute;
            }
        </style>
</head>

<body>
    <div class="menu-container">
        <div id="menu" class="menu-options">
            <!-- Options will be dynamically inserted here -->
        </div>

        <div>
            <button type="button" class="btn btn-success m-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Option
            </button>
        </div>

        <!-- Add Option Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Option</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- radio buttons -->
                        <div class="d-flex gap-5">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="addOption" id="Menu" value="Menu" checked>
                                <label class="form-check-label" for="Menu">Menu</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="addOption" id="SubMenu" value="SubMenu">
                                <label class="form-check-label" for="SubMenu">Sub Menu</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="addOption" id="Dial" value="Dial">
                                <label class="form-check-label" for="Dial">Dial</label>
                            </div>
                        </div>
                        <!-- Input fields for Menu, Sub Menu, Dial -->
                        <div class="col-12 gap-5 mt-3 option-input" id="menuField">
                            <label class="mb-1">Menu</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="menu" placeholder="Enter Menu">
                            </div>
                        </div>
                        <div class="col-12 gap-5 mt-3 option-input" id="subMenuField" style="display: none;">
                            <label class="mb-1">Sub Menu</label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="menuSelect">Menu</label>
                                <select class="form-select" id="menuSelect" required>
                                    <!-- Options will be dynamically populated here -->
                                </select>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="sub-menu" placeholder="Enter Sub Menu">
                            </div>
                        </div>
                        
                        <div class="col-12 gap-5 mt-3 option-input" id="dialField" style="display: none;">
                            <label class="mb-1">Dial</label>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="dialMenuSelect">Menu</label>
                                <select class="form-select" id="dialMenuSelect" required>
                                    <!-- Options will be dynamically populated here -->
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input type="number" class="form-control" name="dial" placeholder="Enter Dial Number">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" name="dial-extension" placeholder="Extension (optional)">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveOption">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Option Modal End -->

        <!-- Edit Modal -->
   <!-- Edit Option Modal -->
<div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Option</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editOptionForm">
                    <div class="mb-3">
                        <label for="editMenuName" class="form-label">Menu Name</label>
                        <input type="text" class="form-control" id="editMenuName" name="menu" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSubMenuName" class="form-label">Sub Menu Name</label>
                        <input type="text" class="form-control" id="editSubMenuName" name="subMenu" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDialNumber" class="form-label">Dial Number</label>
                        <input type="number" class="form-control" id="editDialNumber" name="dial" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDialExtension" class="form-label">Dial Extension</label>
                        <input type="number" class="form-control" id="editDialExtension" name="dialExtension">
                    </div>
                    <input type="hidden" id="editOptionId" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditOption">Save Changes</button>
            </div>
        </div>
    </div>
</div>

        <!-- Edit Modal End -->
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menu = document.getElementById('menu');
            const saveOptionButton = document.getElementById('saveOption');
            const menuField = document.getElementById('menuField');
            const subMenuField = document.getElementById('subMenuField');
            const dialField = document.getElementById('dialField');

            const populateEditModal = (option) => {
        document.getElementById('editOptionId').value = option.id;
        document.getElementById('editMenuName').value = option.menu;
        document.getElementById('editSubMenuName').value = option.subMenu;
        document.getElementById('editDialNumber').value = option.dial;
        document.getElementById('editDialExtension').value = option.dialExtension || '';
    };

    document.querySelectorAll('.icon-button').forEach(button => {
        button.addEventListener('click', async (event) => {
            event.preventDefault();
            const optionId = button.getAttribute('data-id');

            // Fetch the option data by ID
            const response = await fetch(`http://localhost:5000/api/options/${optionId}`);
            const option = await response.json();

            // Populate the modal with the fetched data
            populateEditModal(option);

            // Show the modal
            const editModal = new bootstrap.Modal(document.getElementById('exampleModalEdit'));
            editModal.show();
        });
    });

    

            // Function to toggle input fields based on selected radio button
            const toggleFields = () => {
    const selectedOption = document.querySelector('input[name="addOption"]:checked').value;
    menuField.style.display = selectedOption === 'Menu' ? 'block' : 'none';
    subMenuField.style.display = selectedOption === 'SubMenu' ? 'block' : 'none';
    dialField.style.display = selectedOption === 'Dial' ? 'block' : 'none';

    if (selectedOption === 'SubMenu') {
        populateMenuDropdown(document.getElementById('menuSelect'));
    } else if (selectedOption === 'Dial') {
        populateMenuDropdown(document.getElementById('dialMenuSelect'));
    }
};


            const populateMenuDropdown = async () => {
        const response = await fetch('http://localhost:5000/api/options');
        const options = await response.json();
        menuSelect.innerHTML = '<option selected>Choose Menu</option>';
        options.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option.id;
            optionElement.textContent = option.menu;
            menuSelect.appendChild(optionElement);
        });
    };

            // Add event listeners to radio buttons
            document.querySelectorAll('input[name="addOption"]').forEach(radio => {
                radio.addEventListener('change', toggleFields);
            });

            toggleFields(); // Initialize the form with the correct fields displayed


            const fetchOptions = async () => {
                const response = await fetch('http://localhost:5000/api/options');
                const options = await response.json();
                renderOptions(options);
            };

            const renderOptions = (options) => {
                menu.innerHTML = '';
                options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('d-flex', 'options');
                    optionDiv.innerHTML = `
                        <div class="col-11 clicked-menu">${option.menu}</div>
                        <div class="col-1">
                            <a class="icon-button" data-bs-toggle="modal" data-bs-target="#exampleModalEdit" data-id="${option.id}">
                                <img width="80%" src="https://cdn4.iconfinder.com/data/icons/symbol-blue-set-1/100/Untitled-2-92-256.png" alt="edit">
                            </a>
                            <div class="cancel-btn">
                                <a href="#" class="delete-option" data-id="${option.id}">
                                    <img width="80%" src="https://cdn4.iconfinder.com/data/icons/controls-add-on-flat/48/Contols_-_Add_On-35-512.png" alt="Delete" class="icon">
                                </a>
                            </div>
                        </div>
                    `;
                    menu.appendChild(optionDiv);
                });
                menu.querySelectorAll('.clicked-menu').forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.preventDefault();
                        const id = button.getAttribute('data-id');
                        const dial = button.getAttribute('data-dial');
                        const extension = button.getAttribute('data-extension');
                        const dialInfo = extension ? `${dial} ext: ${extension}` : dial;
                        alert(`Dailing the 212323232 at extension +1`);
                    });
                });


                // Add delete option event listeners
                const deleteButtons = document.querySelectorAll('.delete-option');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const id = button.getAttribute('data-id');
                        await deleteOption(id);
                        fetchOptions();
                    });
                });
            };

            const addOption = async (option) => {
                const response = await fetch('http://localhost:5000/api/options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(option)
                });
                return await response.json();
            };

            const deleteOption = async (id) => {
                await fetch(`http://localhost:5000/api/options/${id}`, {
                    method: 'DELETE'
                });
            };

            saveOptionButton.addEventListener('click', async () => {
    const menuValue = document.querySelector('[name="menu"]').value.trim();
    const subMenuValue = document.querySelector('[name="sub-menu"]').value.trim();
    const dialValue = document.querySelector('[name="dial"]').value.trim();
    const selectedOption = document.querySelector('input[name="addOption"]:checked').value;

    if (selectedOption === 'SubMenu' && subMenuValue != null) {
        alert('Sub Menu is required.');
        return;
    }

    if (selectedOption === 'Dial' && dialValue != null) {
        alert('Dial Number is required.');
        return;
    }

    const newOption = {
        id: Date.now().toString(),
        menu: menuValue,
        subMenu: selectedOption === 'SubMenu' ? subMenuValue : null,
        dial: selectedOption === 'Dial' ? dialValue : null
    };

    await addOption(newOption);
    fetchOptions();
});

            fetchOptions();
        });
    </script>
</body>

</html>
